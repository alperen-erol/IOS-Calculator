<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap");
    </style>
  </head>
  <body>
    <div class="phone">
      <div id="result"></div>
      <div id="display"></div>
      <div class="buttons">
        <div class="button gray ac">AC</div>
        <div class="button gray plusminus">Â±</div>
        <div class="process button gray percent">%</div>
        <div class="process button orange divide">/</div>
        <div class="visible button">7</div>
        <div class="visible button">8</div>
        <div class="visible button">9</div>
        <div class="process button orange multiply">x</div>
        <div class="visible button">4</div>
        <div class="visible button">5</div>
        <div class="visible button">6</div>
        <div class="process button orange minus">-</div>
        <div class="visible button">1</div>
        <div class="visible button">2</div>
        <div class="visible button">3</div>
        <div class="process button orange plus">+</div>
        <div class="visible button zero">0</div>
        <div class="visible button">.</div>
        <div class="button equals">=</div>
      </div>
    </div>
    <div id="backspace">Backspace</div>
    <script src="js.js"></script>
  </body>
</html>
